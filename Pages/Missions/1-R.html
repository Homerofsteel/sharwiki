        function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");;
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.classList.add("active");

    if (tabName === 'All Tasks') {
        openSubtab(evt, 'tab1', 'All Tasks');
        document.getElementById("defaultOpen1").classList.add("active");
    }
    if (tabName === '100%') {
        openSubtab(evt, 'tab1', '100%');
        document.getElementById("defaultOpen2").classList.add("active");
    }
}

function openSubtab(evt, subtabName, tabName) {
    var i, subtabcontent, subtablinks;
    subtabcontent = document.getElementsByClassName("subtabcontent");
    for (i = 0; i < subtabcontent.length; i++) {
        subtabcontent[i].style.display = "none";
    }
    subtablinks = document.getElementsByClassName("subtablinks");
    for (i = 0; i < subtablinks.length; i++) {
        subtablinks[i].classList.remove("active");
    }
    document.getElementById(subtabName + "_" + tabName).style.display = "block";
    evt.currentTarget.classList.add("active");
}

document.getElementById("defaultOpen").click();

document.addEventListener("DOMContentLoaded", function () {
    const menuIcon = document.querySelector(".menu-icon");
    const navMenu = document.querySelector(".nav-menu");
    const menuContainer = document.querySelector(".menu-container");

    // Fonction pour gérer la fixation du bouton au scroll
    window.addEventListener("scroll", function () {
        if (window.scrollY >= menuContainer.offsetTop) {
            // Lorsque l'on défile au-delà de la position initiale du bouton
            menuIcon.classList.add("fixed"); // Fixe le bouton en haut
        } else {
            // Lorsque l'on revient en haut de la page
            menuIcon.classList.remove("fixed"); // Le bouton retourne à sa position initiale
        }
    });

    // Lors du clic sur l'icône, ouvrir ou fermer le menu
    menuIcon.addEventListener("click", function () {
        navMenu.classList.toggle("open"); // Ouvre ou ferme le menu
        if (navMenu.classList.contains("open")) {
            // Lorsque le menu est ouvert, pousser le bouton vers la droite avec une transition fluide
            menuIcon.style.left = "220px"; // Ajuste en fonction de la largeur de ton menu
        } else {
            // Lorsque le menu est fermé, remettre le bouton à sa position d'origine avec une transition fluide
            menuIcon.style.left = "20px"; 
        }
    });

    // Fonction pour fermer le menu quand on clique en dehors du menu
    document.addEventListener("click", function (event) {
        if (!navMenu.contains(event.target) && !menuIcon.contains(event.target)) {
            // Si le clic ne provient pas du menu ou de l'icône, fermer le menu
            navMenu.classList.remove("open");
            menuIcon.style.left = "20px"; // Réinitialiser la position du bouton
        }
    });
});

        
        </script>
