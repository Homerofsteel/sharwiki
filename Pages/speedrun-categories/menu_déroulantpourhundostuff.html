<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Déroulant avec Texte et Image</title>
    <style>
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active, .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 18px;
            background-color: white;
            display: none;
            overflow: hidden;
        }

        .panel img {
            max-width: 100%;
            height: auto;
        }

        .panel p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h2>Menu Déroulant avec Texte et Image</h2>

<button class="accordion">Level 1</button>
<div class="panel">
    <p>Voici le texte pour le Level 1.</p>
    <img src="https://via.placeholder.com/150" alt="Image Level 1">
</div>

<button class="accordion">Level 2</button>
<div class="panel">
    <p>Voici le texte pour le Level 2.</p>
    <img src="https://via.placeholder.com/150" alt="Image Level 2">
</div>

<button class="accordion">Level 3</button>
<div class="panel">
    <p>Voici le texte pour le Level 3.</p>
    <img src="https://via.placeholder.com/150" alt="Image Level 3">
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    });
</script>

</body>
</html>
